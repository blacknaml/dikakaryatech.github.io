<!-- Start Blog  
    ============================================= -->
<div id="blog" class="blog-area bg-gray default-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="site-heading text-center">
          <h2>Latest <a href="blog/index.html">
            <span>Blog</a></span>
          </h2>
          <h4>Have a look to our latest blog</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="blog-items blog-carousel owl-carousel owl-theme">
          {% for post in site.posts limit:9 %}
          <!--  Single Item -->
          <div class="item">
            <div class="thumb">
              <a href="{{ post.url }}">
                <img src="{{ post.image }}" alt="{{ post.title }}" />
              </a>
              <div class="tags">
                {% for tag in post.tags %}
                <a href="#">{{ tag }}</a>
                {% endfor %}
              </div>
            </div>
            <div class="info">
              <h4>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h4>
              <div class="meta">
                <ul>
                  <li>
                    <a href="#"><i class="fas fa-user"></i> {{ post.author }}</a>
                  </li>
                  <li><i class="fas fa-calendar-alt"></i> {{ post.date | date_to_string }}</li>
                  <!-- <li><a href="#"><i class="fas fa-comments"></i> 23</a></li> -->
                </ul>
              </div>
              <p>{{ post.excerpt }}</p>
              <div class="read-more">
                <a href="{{ post.url }}" class="more-btn"
                  >Read More <i class="fas fa-angle-double-right"></i
                ></a>
              </div>
            </div>
          </div>
          <!--  End Single Item -->
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Blog -->
