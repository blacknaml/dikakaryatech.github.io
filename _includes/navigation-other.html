<!-- Start Navigation -->
<nav class="navbar navbar-default navbar-sticky bootsnav on no-full">
  <div class="container">
    <!-- Start Atribute Navigation -->
    <div class="attr-nav button theme circle">
      <ul>
        <li>
          <a href="{{ "index.html" | absolute_url }}#contact">Kontak</a>
        </li>
      </ul>
    </div>
    <!-- End Atribute Navigation -->

    <!-- Start Header Navigation -->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target="#navbar-menu"
      >
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="{{ "" | absolute_url }}">
        <img src="{{"assets/img/logo.svg" | absolute_url }} " class="logo" alt="Dika Karya Tech | Trusted Software Developer Company" />
      </a>
    </div>
    <!-- End Header Navigation -->

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-menu">
      <ul class="nav navbar-nav navbar-right" data-in="#" data-out="#">
        {% for item in site.data.navigation %}
          <li>
            {% if item.link %}
              <a class="smooth-menu" target="_blank" href="{{ item.link | absolute_url }}">{{ item.name }}</a>
            {% else %}
              {% if page.url == "/" %}
                <a class="smooth-menu" href="index.html#{{ item.tagar | downcase }}">{{ item.name }}</a>
              {% else %}
                <a class="smooth-menu" href="{{ "index.html" | absolute_url }}#{{ item.tagar | downcase }}">{{ item.name }}</a>
              {% endif %}    
            {% endif %}
          </li>

        {% endfor %}
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
</nav>
<!-- End Navigation -->
